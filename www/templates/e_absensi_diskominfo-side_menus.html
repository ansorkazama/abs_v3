<ion-side-menus enable-menu-with-back-views="false">
	<ion-side-menu-content>
		<ion-nav-bar ng-show="$root.headerExists" id="navbar-right-top" class="page-title bar-dark">
			<ion-nav-back-button></ion-nav-back-button>
			<ion-nav-buttons side="left">
				<button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
			</ion-nav-buttons>
			<ion-nav-buttons side="right">
				<button class="button button-icon button-clear ion-android-more-vertical" id="menu-popover" ng-click="popover.show($event)"></button>
			</ion-nav-buttons>
		</ion-nav-bar>
		<ion-nav-view name="fabButtonUp"></ion-nav-view>
		<ion-nav-view animation="none" name="e_absensi_diskominfo-side_menus"></ion-nav-view>
	</ion-side-menu-content>
	<ion-side-menu side="left">
		<ion-header-bar class="text-center expanded dark-bg">
			<img ng-src="{{ appLogo | trustUrl }}" class="avatar motion spin fade" />
			<div class="menu-bottom"><span ng-bind-html="appName | strHTML"></span><br/></div>
		</ion-header-bar>
		<ion-content class="has-expanded-header light-bg positive-900">
			<ion-list class="list" >
				<ion-item  sound-touch="true"  class="menu-dashboard item-sidebar item item-icon-left text-left dark-ink" nav-clear="" menu-close="" ui-sref="e_absensi_diskominfo.dashboard">
					<i class="icon ion-ios-home"></i> {{ "Dashboard" | translate }}
				</ion-item>
				<ion-item  sound-touch="true"  class="menu-bantuan item-sidebar item item-icon-left text-left dark-ink" nav-clear="" menu-close="" ui-sref="e_absensi_diskominfo.bantuan">
					<i class="icon ion-help-buoy"></i> {{ "Bantuan" | translate }}
				</ion-item>
				<ion-item  sound-touch="true"  class="menu-alternatif_1 item-sidebar item item-icon-left text-left dark-ink" nav-clear="" menu-close="" ng-click="openWebView('https://asn.sumutprov.go.id/absensiapps')">
					<i class="icon ion-android-apps"></i> {{ "Alternatif 1" | translate }}
				</ion-item>
				<ion-item  sound-touch="true"  class="menu-alternatif_2 item-sidebar item item-icon-left text-left dark-ink" nav-clear="" menu-close="" ng-click="openAppBrowser('https://asn.sumutprov.go.id/absensiapps')">
					<i class="icon ion-android-apps"></i> {{ "Alternatif 2" | translate }}
				</ion-item>
				<ion-item  sound-touch="true"  class="menu-alternatif_3 item-sidebar item item-icon-left text-left dark-ink" nav-clear="" menu-close="" ng-click="openURL('https://asn.sumutprov.go.id/absensiapps')">
					<i class="icon ion-android-apps"></i> {{ "Alternatif 3" | translate }}
				</ion-item>
			</ion-list>
		</ion-content>
	</ion-side-menu>
</ion-side-menus>
